{% extends "base.html" %}
{% block title %}Homepage{% endblock %}

{% block content %}
    {% if error %}
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>{{text}}</h1>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
